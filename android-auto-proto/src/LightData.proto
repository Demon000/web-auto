syntax = "proto2";

import "HeadlightStatusEnum.proto";
import "IndicatorStatusEnum.proto";

message Light {
  required HeadlightStatus.Enum headlight = 1;
  required IndicatorStatus.Enum indicator = 2;
  required bool hazard_light_on = 3;
}
